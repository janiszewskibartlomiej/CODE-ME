<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Results of the form</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/png" sizes="150x150" href="static/mstile-150x150.png">
    <link rel="icon" href="static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
<div class="list">
    <table>
        <tr>
            <th>
                <h2 class="thanks">Dziękujemy za wypełnienie ankiety!</h2>

                <h3 class="header">Wyniki ankiety</h3>
            </th>
        </tr>
        {% for key, volume in wyniki.items() %}

        <tr>
            <td class="questions_list">{{loop.index}}. {{ volume }}</td>


        </tr>
        {% endfor %}
    </table>
</div>
<div>
    <form action="/logout">
        <input class="logout_lista" type="submit" value="Log out">
    </form>
</div>
</div>
</body>

</html>
