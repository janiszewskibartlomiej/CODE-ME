<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title> LOG IN to the Form</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/png" sizes="150x150" href="static/mstile-150x150.png">
    <link rel="icon" href="static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
<div class="log_container">
    <br>

    <form class="question" method="POST" action="/dodaj">
        <p class="header">Wprowadzanie danych do bazy</p>
        <label class="question_word">Pytanie:</label>
        <br>
        <br>
        <input type="text" name="question" class="in_for" placeholder="Wpisz pytanie które zostanie dodane do bazy">

        <br>
        <br>
        <div>
            <div class="button_dodaj">
                <div>
                    <div class="baza">
                        <a href="/baza"/>Baza pytań
                    </div>
                </div>
                <input class="dodaj" type="submit" value="Dodaj">
            </div>
        </div>
    </form>
    <div>
        <form action="/logout">
            <input class="logout" type="submit" value="Log out">
        </form>
    </div>
</div>

</body>

</html>
